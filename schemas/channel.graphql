# import Membership from "membership.graphql"
# import Message from "message.graphql"

scalar DateTime

enum ChannelType {
  PRIVATE,
  PUBLIC
}

type Channel {
  id: ID!
  type: ChannelType
  name: String
  messages: [Message]
  memberships: [Membership]
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
}

input ChannelInput {
  type: ChannelType
  name: String
  friendIds: [String!]!
}
