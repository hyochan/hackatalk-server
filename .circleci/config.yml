version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  build:
    # machine: true
    docker:
      - image: circleci/node:12
      - image: mysql:5.7
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb-large-prefix=true --innodb-file-format=Barracuda
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: hackatalk
          MYSQL_PASSWORD: hackatalk!
    working_directory: ~/app
    steps:
      - checkout
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 

      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'

      # - run:
      #     name: Install MySQL CLI
      #     command: |
      #       sudo apt install -y mysql-client

      # - run:
      #     name: Install Node Version Manager
      #     command: |
      #       curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash
      #       export NVM_DIR="/opt/circleci/.nvm"
      #       [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
      #       nvm install v10.16.0
      #       nvm alias default v10.16.0
      #       echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
      #       echo "[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"" >> $BASH_ENV

      - run:
          name: Install packages
          working_directory: .
          command: |
            yarn

      - run:
          name: ESLint
          working_directory: .
          command: |
            yarn lint

      - run:
          name: TSC build
          working_directory: .
          command: |
            yarn tsc

      - run:
          name: Remove dist
          working_directory: .
          command: |
            rm -rf ./dist

      - run:
          name: Jest test
          working_directory: .
          command: |
            yarn test --coverage --max-workers=2 --silent

      - codecov/upload:
          file: ./coverage/lcov.info
          token: 2b096ad2-7ba8-4b1b-a319-b3e712037ca5

      - store_test_results:
          path: coverage

      - store_artifacts:
          path: coverage


workflows:
  version: 2.1
  build-deploy:
    jobs:
      - build
